<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig device-width</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's play Pig Dice!</h1>
        </div>
        <div class="well">
          <div class="row">
            <div class="col-md-6">
              <div class="panel">
                <div id="playerOnePanel" class="panel-heading">
                  <h2>Player 1</h2>
                </div>
                <div class="panel-body">
                  <h3>Turn Score: </h3><span id="playerOneTurnScore"></span>
                  <h3>Game Score: </h3><span id="playerOneGameScore"></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel">
                <div id="player2panel" class="panel-heading">
                  <h2>Player 2</h2>
                </div>
                <div class="panel-body">
                  <h3>Turn Score: </h3><span id="PlayerTwoTurnSco"></span>
                  <h3>Game Score: </h3><span id="playerTwoGameScore"></span>
                </div>
              </div>
            </div>
  
            <button class="btn-lg btn-success" id="roll"> Roll</button>
            <button class="btn-lg btn-danger" id="hold"> Hold</button>
            <br><br>
            <button type="button" class="btn-lg btn-info" onclick="location.reload()">New Game</button>
            <h3><ul id="rolledNumber">
            </ul></h3>
  
        </div>
      </div>
</body>
</html>
