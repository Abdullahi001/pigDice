<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Lets play Pig Dice!!!!!</h1>
      </div>

      <div class="dice">
        <img src="img/die0.png"></img>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <div class="panel">
              <div id="player1panel" class="panel-heading">
                <h2>Player 1</h2>
              </div>
              <div class="panel-body">
                <h3>Turn Score: </h3><span id="player1Tscore"></span>
                <h3>Game Score: </h3><span id="player1Gscore"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel">
              <div id="player2panel" class="panel-heading">
                <h2>Player 2</h2>
              </div>
              <div class="panel-body">
                <h3>Turn Score: </h3><span id="player2Tscore"></span>
                <h3>Game Score: </h3><span id="player2Gscore"></span>
              </div>
            </div>
          </div>

          <button class="btn-lg btn-success" id="roll">Click to Roll</button>
          <button class="btn-lg btn-warning" id="hold">Click to Hold</button>
          <br><br>
          <button type="button" class="btn-lg btn-info" onclick="location.reload()">New Game</button>
          <h3><ul id="rolledNumber">
          </ul></h3>

      </div>
    </div>

</body>
</html>
